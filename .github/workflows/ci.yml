name: CI - Build & Test

# Triggers: runs on push to main and on all Pull Requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      # Step 3: Install Node.js (required for Appium)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 4: Install Appium server
      - name: Install Appium
        run: npm install -g appium

      # Step 5: Install UiAutomator2 driver
      - name: Install UiAutomator2 Driver
        run: appium driver install uiautomator2

      # Step 6: Build the Maven project (compile + download dependencies)
      - name: Build with Maven
        run: mvn clean compile -B

      # Step 7: Run tests (will fail in CI without emulator, but validates compilation)
      # For full integration, an Android emulator step would be added
      - name: Run Tests
        run: mvn test -B
        continue-on-error: true

      # Step 8: Upload test reports as artifacts
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            screenshots/
          retention-days: 30

      # Step 9: Upload build artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-output
          path: target/
          retention-days: 10
